name: "init script test"

on:
  push:
    paths:
    - '.github/workflows/init-test.yml'
    - 'init/linux/**'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        script: ["./albert.sh", "./docker.sh","./latex.sh","./nvim.sh","./zsh.sh","./python/pyenv.sh"]
    
    steps:
      - uses: actions/checkout@v2
      - name: unit-test of ${{matrix.script}}
        working-directory: ./init/linux
        run: ${{matrix.script}}
  
  init-test:
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest,macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: init on ${{matrix.os}}
      working-directory: ./init/linux
      run: make init
    - name: link on ${{matrix.os}}
      working-directory: ./init/linux
      run: make link
