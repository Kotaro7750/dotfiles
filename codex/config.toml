model = "gpt-5.3-codex"
model_reasoning_effort = "high"
web_search = "live"

[features]
skills = true
collaboration_modes = true
unified_exec = true
apps = true
steer = true
collab = true

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp@latest"]

[mcp_servers.git]
command = "uvx"
args = ["mcp-server-git"]

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest"]
